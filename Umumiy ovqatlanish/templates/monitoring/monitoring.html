<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umumiy Ovqatlanish Tarmog'ini Monitoring qilish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Umumiy Ovqatlanish Tarmog'ini Monitoring qilish</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">CSV faylni yuklash</button>
    </form>

    {% if data %}
    <h3 class="mt-4">Monitoring Natijalari:</h3>
    <div>
        {{ data|safe }}
    </div>
    <h3 class="mt-4">Grafik:</h3>
    <img src="data:image/png;base64,{{ image }}" alt="Monitoring grafiki">
    {% endif %}
</div>
</body>
</html>
