{% extends 'base.html' %}

{% block content %}
<div class="article-entry">
    <h2>{{object.title}}</h2>
    <p>{{object.author}} | {{object.date}}</p>
    <p>{{object.body}}</p>
</div>
<p>
    <a href="{% url 'article_edit' article.pk %}" class="btn btn-primary">Tahrirlash</a>
    <a href="{% url 'article_delete' article.pk %}" class="btn btn-danger">O'chirirsh</a>
    <p><a href="{% url 'article_list' %}">Barcha maqolalarni</a>ko'rish</p>
</p>
{% endblock %}
